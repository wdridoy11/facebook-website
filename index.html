<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=  , initial-scale=1.0">
   <title>Facebook</title>
   <link rel="shortcut icon" href="./images/icon/favicon.png" type="image/x-icon">
   <!-- Font awesome  link -->
   <script src="https://kit.fontawesome.com/65b4c8277d.js" crossorigin="anonymous"></script>
   <!-- tailwind framework daisyUI  link -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
   <!-- tailwind css link -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- tailwind custom css -->
   <script>
      tailwind.config = {
         theme: {
            extend: {
               colors: {
                  primary: '#F0F2F5',
                  secondary: '#E4E6EB'
               }
            }
         }
      }
   </script>
</head>

<body>
   <!-- header area start -->
   <header>
      <div class="px-3 mt-2">
         <div class="grid grid-cols-3">
            <!-- facebook logo area -->
            <div>
               <a href="index.html">
                  <img src="./images/Header-Logo.png" alt="Facebook logo">
               </a>
            </div>
            <!-- facebook search area -->
            <div>
               <form class="bg-secondary rounded-full p-2 w-10 sm:w-10 md:w-full">
                  <div class="flex items-center">
                     <img class="w-8 h-8 object-cover" src="./images/icon/search.png" alt="search bar">
                     <input type="search" class="bg-secondary hidden sm:hidden md:block md:w-full pl-2
                      md:none focus:outline-none" name="search" id="search" placeholder="Search Facebook">
                  </div>
               </form>
            </div>
            <!-- facebook messenger, Notification, profile area -->
            <div>
               <ul class="flex items-center justify-end gap-x-2">
                  <li class="bg-secondary flex items-center justify-center w-10 h-10 rounded-full">
                     <a href="#">
                        <img class="w-8 mx-auto" src="./images/icon/messenger.png" alt="Facebook messenger">
                     </a>
                  </li>
                  <li class="bg-secondary flex items-center justify-center w-10 h-10 rounded-full">
                     <a href="#">
                        <img class="w-6" src="./images/icon/notification.png" alt="Facebook Notification">
                     </a>
                  </li>
                  <li class="flex items-center justify-center w-10 h-10 rounded-full">
                     <a href="#">
                        <img class="w-full h-10 rounded-full object-cover" src="./images/profile.png" alt="user">
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </header>
   <!-- header area end -->
   <!--  -->
   <main>
      <section class="px-3 mt-2">
         <div class="flex gap-5">
            <div class="w-1/4 grid grid-cols-1 lg:grid-cols-2">

               <div>
                  <a href="#" class="flex items-center mb-2 py-2 px-2 rounded-md hover:bg-[#E4E6E9] duration-500">
                     <li class="list-none w-8">
                        <i class="fa-solid fa-house"></i>
                     </li>
                     <li class="list-none">
                        <h4 class="font-semibold text-base text-black ">Home</h4>
                     </li>
                  </a>
                  <a href="#" class="flex items-center mb-2 py-2 px-2 rounded-md hover:bg-[#E4E6E9] duration-500">
                     <li class="list-none w-8">
                        <img class="w-6 h-6 rounded-full" src="./images/profile.png" alt="">
                     </li>
                     <li class="list-none">
                        <h4 class="font-semibold text-base text-black ">Home</h4>
                     </li>
                  </a>
                  <hr>
                  <!-- features area load value javascript file start -->
                  <div class="mt-2" id="features-all"></div>
                  <hr>
                  <!-- features area load value javascript file end -->
                  <!-- groups area load value javascript file start -->
                  <div class="mt-2" id="groups-all"></div>
                  <hr>
                  <!-- features area load value javascript file end -->
               </div>

               <div></div>
            </div>
            <div class="w-[40%]">
               <img src="https://cdn.pixabay.com/photo/2023/01/23/09/26/cat-7738210_960_720.jpg" alt="">
            </div>

            <!-- contact area start -->
            <div class="w-[35%] grid grid-cols-1 lg:grid-cols-2">
               <div></div>
               <!-- Contacts text and three icon add area start -->
               <div>
                  <div class="flex justify-between">
                     <div>
                        <h3 class="text-lg font-semibold text-black">Contacts</h3>
                     </div>
                     <div class="flex gap-5">
                        <a href="#"><i class="fa-solid fa-video"></i></a>
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
                     </div>
                  </div>
                  <!-- Contacts text and three icon add area start -->
                  <div class="mt-4 h-full" id="contact-profile"></div>
                  <!-- Contacts text and three icon add area start -->
               </div>
            </div>
            <!-- contact area end -->
         </div>
      </section>
   </main>


   <!-- tailwind js link -->
   <script src="./tailwind.config.js"></script>
   <!-- js link -->
   <script src="./js/contact-profile-data.js"></script>
   <script src="./js/feature.js"></script>
   <script src="./js/group.js"></script>
</body>

</html>
